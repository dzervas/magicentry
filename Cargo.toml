[package]
name = "magicentry"
version = "0.6.6"
edition = "2021"
rust-version = "1.77"

[features]
default = []
kube = ["dep:kube", "dep:k8s-openapi"]
e2e-test = []

[dependencies]
actix-web = "4.11"
chrono = { version = "0.4", features = ["serde"] }
derive_more = { version = "2.0", features = ["display", "error"] }
duration-str = "0.17"
env_logger = "0.11"
formatx = "0.2"
futures = "0.3"
handlebars = { version = "6.3.2", features = ["dir_source"] }
hex = "0.4.3"
jwt-simple = { version = "0.12", default-features = false, features = [
	"pure-rust",
] }
lazy_static = "1.5"
lettre = { version = "0.11", default-features = false , features = [
	"rustls-tls",
	"tokio1-rustls-tls",
	"builder",
	"pool",
	"smtp-transport",
]}
log = "0.4"
notify = "8"
rand = "0.9"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid", "json"] }
reqwest = { version = "0.12", default-features = false, features = [
	"rustls-tls",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = { version = "0.15", features = ["actix-web4"] }
serde_yaml = "0.9"
sha2 = "0.10"
tokio = { version = "1", features = ["full"] }
url = { version = "2", features = ["serde"] }
urlencoding = "2.1"
uuid = { version = "1.18", features = ["serde", "v4"] }
webauthn-rs = { version = "0.5", features = ["danger-allow-state-serialisation"] }
md5 = "0.8.0"

# Dependency of webauthn-rs that needs to be vendored
openssl = { version = "0.10", features = ["vendored"] }

# kube feature
kube = { version = "0.99", features = ["runtime", "derive"], optional = true }
k8s-openapi = { version = "0.24", features = ["v1_28"], optional = true }
actix-web-httpauth = "0.8"
flate2 = "1.1"
base64 = "0.22"
quick-xml = { version = "0.38", features = ["async-tokio", "serialize"] }
rsa = { version = "0.9", features = ["sha2"] }

[dev-dependencies]
actix-http = "3.11"
criterion = { version = "0.7.0", features = ["async_tokio"] }
scraper = "0.24"
tempfile = "3.21"

[[bench]]
name = "authurl_status"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"
