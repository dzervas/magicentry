---

name: Test
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - .cargo/**
      - Cargo.toml
      - src/**
      - .github/workflows/test.yaml
  pull_request:
    branches:
      - main
    paths:
      - .cargo/**
      - Cargo.*
      - src/**
      - .github/workflows/test.yaml
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Test
        run: nix develop --command bash -c "yarn install && yarn test"
